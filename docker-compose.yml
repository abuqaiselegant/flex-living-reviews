services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: flex-reviews-db
    environment:
      POSTGRES_DB: flex_living_reviews
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DynamoDB Local (for development)
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: flex-reviews-dynamodb
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    ports:
      - "8001:8000"
    volumes:
      - dynamodb_data:/home/dynamodblocal/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Normalizer Service
  normalizer:
    build:
      context: ./apps/normalizer
      dockerfile: Dockerfile
    container_name: flex-reviews-normalizer
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Gateway Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: flex-reviews-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/flex_living_reviews
      - NORMALIZER_URL=http://normalizer:8000
      - AWS_REGION=eu-west-2
      - AWS_ENDPOINT=http://dynamodb:8000
      - APPROVALS_TABLE=ReviewApprovals
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
    depends_on:
      postgres:
        condition: service_healthy
      dynamodb:
        condition: service_healthy
      normalizer:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: flex-reviews-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE=http://localhost:3001
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  dynamodb_data:

networks:
  default:
    name: flex-reviews-network
